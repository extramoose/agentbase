name: Apply DB Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**.sql'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  migrate:
    name: Apply pending migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.lecsqzctdfjwencberdj.supabase.co:5432/postgres
        run: python3 scripts/migrate.py
